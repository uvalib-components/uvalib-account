<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-account-auth Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <link rel="import" href="../uvalib-account-auth.html">

  </head>
  <body unresolved>

    <dom-bind id="app">
      <template>

          <uvalib-account-auth user="{{user}}" signed-in="{{signedIn}}"></uvalib-account-auth>

          <p>User signed in: [[signedIn]]</p>
          <p>
            <template is="dom-if" if="[[!signedIn]]">
              <paper-button on-tap="signIn" raised>Sign In with Netbadge</paper-button>
            </template>
            <template is="dom-if" if="[[signedIn]]">
              <paper-button on-tap="signOut" raised>Sign Out</paper-button>
            </template>
          </p>
          <template is="dom-if" if="[[!signedIn]]">
            <p>
              <div>Community Member Sign In Option</div>
              <paper-input label="Login ID" id="login"></paper-input>
              <paper-input label="PIN" id="pin"></paper-input>
              <paper-button on-tap="commUserSignIn" raised>Non-UVA Sign In</paper-button>
            </p>
          </template>

      </template>
    </dom-bind>


    <script>

        var app = document.querySelector('#app');
        app.signIn = function(){
          document.querySelector('uvalib-account-auth').signInWithNetbadge();
        };
        app.signOut = function(){
          document.querySelector('uvalib-account-auth').signOut();
        };
        app.commUserSignIn = function(){
          var login = document.querySelector('#login').value;
          var pin = document.querySelector('#pin').value;
          document.querySelector('uvalib-account-auth').signInWithPin(login,pin);
        };
        app.firstOf = function(arry) {
          if (Array.isArray(arry) && arry.length>0) return arry[0];
          else return arry;
        }

    </script>

  </body>
</html>
