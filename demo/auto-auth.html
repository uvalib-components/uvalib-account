<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-account-auth Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">

    <link rel="import" href="../uvalib-account-auth.html">

  </head>
  <body unresolved>

        <template is="dom-bind" id="app">
          <uvalib-account-auth auto user="{{user}}" signed-in="{{signedIn}}></uvalib-account-auth>
          <template is="dom-if" if="[[signedIn]]">
            <h3>User Info</h3>
            <dl>
              <dt>Computing Id</dt><dd>[[user.computingId]]</dd>
              <dt>GivenName</dt><dd>[[firstOf(user.givenName)]]</dd>
              <dt>Profile</dt><dd>[[firstOf(user.profile)]]</dd>
              <dt>Org Unit</dt><dd>[[firstOf(user.orgUnit)]]</dd>
            </dl>
          </template>

        </template>



    <script>

        var app = document.querySelector('#app');

        app.firstOf = function(arry) {
          if (Array.isArray(arry) && arry.length>0) return arry[0];
          else return arry;
        }

    </script>

  </body>
</html>
