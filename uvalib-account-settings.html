<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../uvalib-account/uvalib-account-auth.html">
<link rel="import" href="../uvalib-helper-libs/lodash.html">
<link rel="import" href="../app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <uvalib-auth></uvalib-auth>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-account-settings">
  <template>
    <uvalib-account-auth user="{{user}}" on-authenticated="onAuthenticated"></uvalib-account-auth>
    <firebase-document id="doc" path="[[_createPath(user)]]" data="{{_liveSettings}}"></firebase-document>

    <app-indexeddb-mirror key="settings" data="{{_liveSettings}}" persisted-data="{{_userSettings}}"></app-indexeddb-mirror>
  </template>
  <script>
    Polymer({
      is: 'uvalib-account-settings',

      properties: {
        _userSettings: {
          type: Object,
          notify: true //,
//          value: {settingsSeen: false, permissions: {} }
        },
        // Permissions
        searchHistoryPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        savedCollectionPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        webAnalyticsPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        requestNotifyPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        comingDueNotifyPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        overDueNotifyPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        recalledItemsNotifyPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        },
        finesNotifyPermission: {
          type:Boolean,
          notify:true,
          observer: '_changedPerms'
        }
      },

      observers: [
        '_permsChanged(_userSettings.permissions)'
      ],

      _permsChanged: function(){
        if (!this._userSettings.permissions) this._userSettings.permissions={};
        this.searchHistoryPermission=this._userSettings.permissions.searchHistory;
        this.savedCollectionPermission=this._userSettings.permissions.savedCollections;
        this.webAnalyticsPermission=this._userSettings.permissions.webAnalytics;
        this.requestNotifyPermission=this._userSettings.permissions.requestNotify;
        this.comingDueNotifyPermission=this._userSettings.permissions.comingDueNotify;
        this.overDueNotifyPermission=this._userSettings.permissions.overDueNotify;
        this.recalledItemsNotifyPermission=this._userSettings.permissions.recalledNotify;
        this.finesNotifyPermission=this._userSettings.permissions.finesNotify;
      },
      _changedPerms: function(){
        if (!this._userSettings.permissions) this._userSettings.permissions={};
        this.set('_userSettings.permissions.searchHistory',this.searchHistoryPermission);
        this.set('_userSettings.permissions.savedCollections',this.savedCollectionPermission);
        this.set('_userSettings.permissions.webAnalytics',this.webAnalyticsPermission);
        this.set('_userSettings.permissions.requestNotify',this.requestNotifyPermission);
        this.set('_userSettings.permissions.comingDueNotify',this.comingDueNotifyPermission);
        this.set('_userSettings.permissions.overDueNotify',this.overDueNotifyPermission);
        this.set('_userSettings.permissions.recalledNotify',this.recalledItemsNotifyPermission);
        this.set('_userSettings.permissions.finesNotify',this.finesNotifyPermission);
      },

      onAuthenticated: function(){
        var path = this._createPath(this.user);
        this.$.doc.getStoredValue(path)
                    .then(function(obj){
                      if (_.isEmpty(obj))
                        this.$.doc.setStoredValue(path, {settingsSeen: false,
                                                         permissions:{webAnalytics: true} });
                    }.bind(this));
      },

      _createPath: function(user){
        if (user)
          return "/users/"+user.uid+"/settings";
        else {
          return null;
        }
      }

    });
  </script>
</dom-module>
